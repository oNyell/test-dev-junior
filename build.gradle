plugins {
    id 'java'
}

group 'com.onyell'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.21-R0.1-SNAPSHOT'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.onyell.Main' // Substitua pelo nome da sua classe principal
        )
    }
}

task copyToServer(type: Copy) {
    from jar.archiveFile
    into 'C:/Users/Pewd/Documents/GitHub/Servidores/Spigot-1.21/plugins'
}

build.finalizedBy(copyToServer)
